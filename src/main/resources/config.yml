bossbar-format: '%player%, %distance%'
tracker-range: 0

dimension-list-type: WHITELIST # BLACKLIST, OFF
dimenstion-list:
  - 'world'

#in ticks
# 0 for real time
tracker-refresh-time: 0

tracker-item:
  type: COMPASS
  name: 'PlayerTracker'
  lore:
    - 'right click to cycle players'
    - 'left click to cycle back'
    - 'right click with shift to toggle'
  enchants:
    - 'Sharpness:5'
  craftable: true
  recipe:
    shape:
      - 'AAA'
      - 'ABA'
      - 'AAA'
    ingridients:
      A: OBSIDIAN
      B: COMPASS

messages:
  cycle: 'Now tracking %player%'
  toggle-on: 'You are now tracking %play%'
  toggle-off: 'You are no longer tracking anyone'
  blacklisted-dimension: "You can't use it here"